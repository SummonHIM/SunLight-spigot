  icon:
    Display:
      default:
        Item:
          material: ITEM_FRAME
          name: '&e地标图标'
          lore:
            - '&b当前图标： &a%warp_icon%'
            - '&7'
            - '&7地标图标将会在地标菜单中显示。'
